version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080

    develop:
      watch:
        - path: .package.json
          action: rebuild
        - path: .package-lock.json
          action: rebuild
        - path: .rsbuild.config.ts
          action: rebuild
        - path: .
          target: /app
          action: sync
